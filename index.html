<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300;400;500&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Import -->
    <link rel="stylesheet" href="./scss/main.css" />
    <!-- JavaScript Import -->
    <script src="./app.js" defer></script>
    <!-- Document Title -->
    <title>Valentine's Day</title>
  </head>
  <body>
    <div class="valentines-day-box">
      <div class="jumping-bear-gif">
        <img src="./gifs/jump-bear.gif" alt="Jumping Bear" />
      </div>
      <div class="valentines-message">
        <p>Will you be my Valentine?</p>
        <img src="./gifs/pleading-face.gif" class="emoji" alt="Pleading Face" />
        <img src="./gifs/left-hand.png" class="emoji" alt="Left Hand" />
        <img src="./gifs/right-hand.png" class="emoji" alt="Right Hand" />
      </div>

      <div class="proposal-buttons">
        <a href="./hooray">
          <button class="yes-btn button">Yes</button>
        </a>
        <button class="no-btn button">No</button>
      </div>
    </div>
  </body>
</html>
